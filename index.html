<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
    <div class="container">
        <div class="breaks">
            <button class="but Pomodoro active">Pomodoro</button>
            <button class="but shortBreak">Short Break</button>
            <button class="but longBreak">Long Break</button>
        </div>
        <div class="timer">25:00</div>
        <div class="set">
            <button class="but start">START</button>
            <button class="but reset">RESET</button>
        </div>
    </div>
</body>
<script src="JS.js"></script>
</html>
